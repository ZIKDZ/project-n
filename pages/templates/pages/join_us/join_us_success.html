{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="icon" href="{% static 'favicona.ico' %}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #323232;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.5s ease;
        }

        .btn:hover {
            background: #f211eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thank You!</h2>
        <p>Your information has been submitted successfully.</p>
        <a href="/" class="btn">Go Back to Home</a>
    </div>
</body>
</html>
