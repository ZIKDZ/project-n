{% load static %}
{% block title %}Success{% endblock title %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/join_us/join_us.css' %}">
{% comment %} <style>
    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 5px 25px rgba(1 1 1 / 15%);

    }
    h2 {
        color: #333;

        color: #555;

        color: white;

    }
