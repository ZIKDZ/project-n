{% extends "pages/base.html" %}
{% load static %}

{% block title %}Success{% endblock title %}

{% block head %}
<style>
    /* Basic reset for body */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9; /* Light background color */
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 5px 25px rgba(1 1 1 / 15%);
        width: 100%;
        max-width: 500px;
        text-align: center; /* Center the text inside the container */
    }

    h2 {
        color: #333;
        font-size: 2rem;
    }

    p {
        color: #555;
        font-size: 1rem;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background: #323232;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.5s ease;
    }

    .btn:hover {
        background: #f211eb;
    }

    /* Mobile version */
    @media (max-width: 768px) {
        h2 {
            font-size: 1.6rem; /* Smaller heading for mobile */
        }

        p {
            font-size: 0.9rem; /* Smaller text for mobile */
            padding: 0 10px; /* Add some padding for small screens */
        }

        .btn {
            padding: 12px 25px;
            font-size: 0.9rem;
            width: 100%; /* Full-width button on mobile */
        }
    }

</style>
{% endblock head %}

{% block body %}
<div class="container">
    <h2>Thank You!</h2>
    <p>Your information has been submitted successfully.</p>
    <a href="/" class="btn">Go Back to Home</a>
</div>
{% endblock body %}
